<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{ partial "head.html" . }}
    <body class="sh-black">
        {{ partial "nav.html" . }}
        <div class="sh-padding-large" id="main">
            {{ if (eq .Type "about") }}
                {{ partial "about.html" . }}
            {{ else }}
                {{ partial "page.html" . }}
            {{ end }}
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
